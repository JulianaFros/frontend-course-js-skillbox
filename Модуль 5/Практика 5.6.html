<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            font-weight: 700;
        }

        .note {
            color: #555;
        }
    </style>
</head>

<body>
    <div class="content"></div>
    <script>
        const parent = document.querySelector('.content')
        console.log(parent)

        const heading = document.createElement('h2')
        const paragraph = document.createElement('p')
        const paragraph2 = document.createElement('p2')
        const strong = document.createElement('strong')
        const link = document.createElement('a')

        heading.textContent = "Название статьи";
        paragraph.textContent = "Любой мой текст";
        paragraph2.textContent = "Это 2 абзац";
        strong.textContent = "Важно: ";
        paragraph2.textContent = "";
        paragraph2.append(strong, "проверь структуру DOM в Elements.")
        link.setAttribute('href', '#')
        link.textContent = "Читать далее";
        link.setAttribute('href', 'https://example.com');
        link.setAttribute('target', '_blank');

        heading.classList.add('title');
        paragraph.classList.add('note');

        parent.append(heading)
        parent.append(paragraph)
        parent.append(paragraph2)
        parent.append(link)
    </script>
</body>

</html>
